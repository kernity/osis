---
engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - javascript
      - python
  eslint:
    enabled: true
  fixme:
    enabled: true
  radon:
    enabled: true
ratings:
  paths:
  - "**.css"
  - "**.js"
  - "**.py"
exclude_paths:
  - "base/migrations/**/*"
  - "attribution/migrations/**/*"
  - "admission/migrations/**/*"
  - "internship/migrations/**/*"
  - "dissertation/migrations/**/*"
  - "reference/migrations/**/*"
  - "assistant/migrations/**/*"
  - "base/static/js/**/*"
  - "base/static/css/**/*"
  - "!base/static/js/osis.js"
  - "!base/static/css/osis.css"
  - "base/tests/**/*"
  - "admission/tests/**/*"
  - "attribution/tests/**/*"
  - "dissertation/tests/**/*"
  - "internship/tests/**/*"
  - "assistant/tests/**/*"
